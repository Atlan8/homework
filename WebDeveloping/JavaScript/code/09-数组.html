<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>09-数组</title>
</head>
<body>
<script type="text/html">
    //遍历数组[10, 1, 19, 22, 73],找出其中的偶数
    var arr1 = [10, 1, 19, 22, 73];
    var i = 0;

    for(i = 0; i <= arr1.length - 1; i++)
    {
        if(arr1[i] % 2 === 0)
        {
            console.log(arr1[i]);
        }
    }
</script>
<script type="text/html">
    //求一组数中最大值和最小值，以及所在位置
    var arr1 = [10, 1, 19, 22, 73];
    var max = arr1[0], min = arr1[0];
    var maxIndex = 0, minIndex = 0; //最大值、最小值的索引
    var i;

    for(i = 1; i < arr1.length; i++)
    {
        //如果数组中的元素大于初始值
        if(arr1[i] > max)
        {
            //把这个元素赋值给max，并且改变索引
            max = arr1[i];
            maxIndex = i;
        }
        if(arr1[i] < min)
        {
            min = arr1[i];
            minIndex = i;
        }
    }

    console.log("max = " + max  + "，" + "该元素的索引为：" + maxIndex );
    console.log("min = " + min + "，" + "该元素的索引为：" + minIndex);
</script>
<script type="text/html">
    //将数组中值为0的元素去掉，不为0的元素存入一个新数组中
    var arr = ["张三", 18, 0, "男", 0, 183489544];
    var newArr = [];
    for(var i = 0; i < arr.length; i++)
    {
        if(arr[i] !== 0)
        {
            newArr[newArr.length] = arr[i];
        }
    }
    console.log(newArr);
</script>
<script type="text/html">
    //push()和pop() 数组的最后操作
    var arr = ["张三", "李四", "王五"];
    var count = arr.push("赵六", "宋小宝");
    console.log(count);
    console.log(arr);

    var item = arr.pop(); //item用于存储从arr数组中取出来的元素（从后往前取，每次取一个）
    console.log(item);
    console.log(arr);
</script>
<script type="text/html">
    //shift()和unshift()
    var arr = ["张三", "李四", "王五"];
    console.log(arr.shift()); //shift()是将元素从arr数组的第一个开始往后取，每次取一个，会改变原数组的长度
    console.log(arr);

    var count = arr.unshift("小沈阳", "宋小宝"); //将元素从数组首位开始添加
    console.log(count);
    console.log(arr);
</script>
<script>
    //indexOf()和lastIndexOf()
    var arr = [2, 4, 6, 8, 6, 4, 2];
    console.log(arr.indexOf(4, 2)); //查找函数，查找内容为”4“，从”3+1“个元素开始查找，找到就停止并返回下标
    console.log(arr.lastIndexOf(4)); //从后往前找，找到则输出下标，例子的结果为5
</script>
</body>
</html>
