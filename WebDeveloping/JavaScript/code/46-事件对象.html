<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>46-事件对象</title>
</head>
<body>
<button id="btn">点我</button>
<script>
    var btn = document.getElementById("btn");

    btn.onclick = function(event)
    {
        var e = event || window.event;
        console.log(e);
    }
</script>
</body>
</html>
