<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JS常用函数库</title>
</head>
<body>
<script src="js/underscore.js"></script>
<script>
    var dataArr = ['zhangsan', 19, '男', 12334];
    _.each(dataArr, function(item, index, arr)
    {
        console.log(item, index, arr);
    });
</script>
</body>
</html>
