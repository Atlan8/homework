<!DOCTYPE html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head lang="en">
    <meta charset="UTF-8">
    <title>The first Vue</title>
</head>
<body>
<div id="app">
    {{message }}
</div>
<div id="app-2">
    <span v-bind:title="message">
        鼠标悬停几秒钟查看此处动态绑定的提示信息！
    </span>
</div>
<script src="js/vue.js"></script>
<script>
    var app = new Vue(
            {
                el: '#app',
                data:{
                    message: 'Hello Vue.js!'
                }
            }
    )

    var app2 = new Vue(
            {
                el: '#app-2',
                data: {
                    message: '页面加载于' + new Date().toLocaleString()
                }
            }
    )
</script>
</body>
</html>
