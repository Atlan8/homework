<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>52-初识client</title>
    <style type="text/css">
        #box{
            width: 200px;
            height: 200px;
            background-color: red;
            padding: 20px;
            border: 10px solid #000;
        }
    </style>
</head>
<body>
<div id="box"></div>

<script>
    var box = document.getElementById("box");
    var clientX = box.clientWidth;
    var clientY = box.clientHeight;

    console.log(box.offsetWidth, clientX, box.offsetHeight, clientY);
</script>
</body>
</html>
