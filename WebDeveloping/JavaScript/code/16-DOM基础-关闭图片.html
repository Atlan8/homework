<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>16-DOM基础-关闭图片</title>
    <style type="text/css">
        body,div,ol,ul,li,dl,dt,dd,h1,h2,h3,h4,h5,h6,p,form,fieldset,legend,input{ margin:0; padding:0;}

        h1,h2,h3,h4,h5,h6{ font-size:100%; font-weight:normal;}

        ol,ul{ list-style:none;}

        img,fieldset{ border:0 none; display:block;}
        div{
            width: 300px;
            height: 150px;
        }
        div img{
            width: 300px;
        }
    </style>
</head>
<body>
<div>
    <h2>我是标题</h2>
    <img id="logo" src="images/xinhuan/xinhuan2.jpg" alt=""/>
    <p>我是内容</p>
</div>
<script>
    window.onload = function ()
    {
        //1. 获取标签
        var close = document.getElementById("logo");

        //2. 监听点击事件
        close.onclick = function ()
        {
            this.parentNode.style.display = "none";
        }
    }
</script>
</body>
</html>
