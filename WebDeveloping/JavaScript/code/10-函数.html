<script type="text/html">
    //1. 函数声明方式
     function sum()
     {
         console.log(1+3);
     }
    sum();

    //2. 函数表达式声明方式
    var add = function()
    {
        console.log(1+3);
    };
    add();

    //3. 使用Function构造函数
    var add2 = new Function("console.log(1+3)");
    add2();

</script>
<script type="text/html">
    //求多个数的和
    function sum(numArr)
    {
        var value = 0;
        for(var i = 0; i < numArr.length; i++)
        {
            value = value + numArr[i];
        }
        console.log(value);
    }

    var numArr = [10, 20, 30];
    sum(numArr);
</script>
<script type="text/html">
    //函数中的arguments对象，会保存所有接收的参数，一个伪数组
    function sum()
    {
        var value = 0;
        for(var i = 0; i < arguments.length; i++)
        {
            value = value + arguments[i];
        }
        console.log(value);
    }

    sum(10, 20, 30, 100, 200);
</script>

<script type="text/html">
    //Fibonacci数列的第m个数
    //1 1 2 3 5 8 13 21 ...
    function f1(n)
    {
        if(n === 1 || n === 2)
        {
            return 1;
        }
        return f1(n - 1) + f1(n - 2);
    }

    var result;
    result = f1(8);
    console.log(result);
</script>
