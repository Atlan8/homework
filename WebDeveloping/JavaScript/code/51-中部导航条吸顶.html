<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>51-中部导航条吸顶</title>
    <style type="text/css">
        body,div,ol,ul,li,dl,dt,dd,h1,h2,h3,h4,h5,h6,p,form,fieldset,legend,input{ margin:0; padding:0;}

        h1,h2,h3,h4,h5,h6{ font-size:100%; font-weight:normal;}

        ol,ul{ list-style:none;}
        img,fieldset{ border:0 none; display:block;}

        #box{
            width: 1000px;
            height: 2200px;
            margin: 0 auto;
        }
        #header{
            width: 1000px;
            height: 150px;
            background-color: red;
            position: relative;
        }
        #header_bottom{
            width: 100%;
            height: 50px;
            background-color: blue;
            position: absolute;
            left: 0;
            top: 100px;
        }
        .nav{
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
        }

        #content{
            width: 1000px;
            height: 2000px;
            background-color: pink;
        }
        #footer{
            width: 1000px;
            height: 30px;
            background-color: yellow;
        }
    </style>
</head>
<body>
<div id="box">
    <div id="header">
        <div id="header_bottom"></div>
    </div>
    <div id="content"></div>
    <div id="footer"></div>
</div>
</body>
</html>
