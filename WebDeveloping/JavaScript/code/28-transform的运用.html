<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>28-transform的运用</title>
    <style type="text/css">
        #box{
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 50px;
        }
    </style>
</head>
<body>
<button id="btn">变形</button>
<div id="box"></div>
<script>
    window.onload = function()
    {
        //获取事件源
        /*var btn = document.getElementById("btn");
        var box = document.getElementById("box");*/

        //绑定事件
        $('btn').onclick = function()
        {
            $('box').style.transform = 'translate(100px, 100px) rotate(45deg) scale(1.3)';
        };

        function $(id)
        {
            return typeof id ==="string" ? document.getElementById(id) : null;
        }
    }
</script>
</body>
</html>
