<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>19-图片切换</title>
    <style type="text/css">
        div{
            width: 600px;
            height: 1000px;
            background-color: red;
        }
        div img{
            display: inline-block;
            height: 400px;
        }
    </style>
</head>
<body>
<div>
    <img id="icon" src="images/photowall01.jpg" alt=""/>
    <p></p>
    <button id="previous">上一张</button>
    <button id="next">下一张</button>

</div>
<script>
    window.onload = function ()
    {
        //1. 获取需要的标签
        var icon = document.getElementById("icon");
        var previous = document.getElementById("previous");
        var next = document.getElementById("next");

        //2. 监听按钮的点击
        var maxIndex = 4, minIndex = 1, currentIndex = minIndex;

        previous.onclick = function ()
        {
            //alert("点击了上一张");
            //判断当前索引是否是最小值
            if(currentIndex === minIndex)
            {
                //边界值
                currentIndex = maxIndex;
            }
            else
            {
                //正常值
                currentIndex--;
            }

            icon.setAttribute("src", "images/photowall0" + currentIndex + ".jpg");
        };
        next.onclick = function ()
        {
            //alert("点击了下一张");
            /*判断当前的索引是否是最大值
            * 若是，则下一张跳回到最小值
            */
            if(currentIndex === maxIndex)
            {
                //边界值
                currentIndex = minIndex;
            }
            else
            {
                //正常值
                currentIndex++;
            }
            icon.setAttribute("src", "images/photowall0" + currentIndex + ".jpg");
        };

    }
</script>
</body>
</html>
