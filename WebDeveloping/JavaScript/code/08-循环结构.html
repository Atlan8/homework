<script type="text/html">
    for(var i = 0; i <= 5; i++)
    {
        for(var j = 0; j <= 5 - i; j ++)
        {
            window.document.write("-");
        }
        for(var m = 0; m < 2 * i + 1; m++)
        {
            window.document.write("*");
        }
        window.document.write("<br/>");
    }
</script>

</script>
<script type="text/html">
    //求1-100之间所有的偶数和和奇数和
    //定义变量
    var evenSum = 0; //偶数和
    var oddSum = 0; //奇数和
    var i = 1; //循环变量

    //循环
    for(i = 1; i <= 100; i++)
    {
        //判断奇偶
        if(i % 2 === 0)
        {
            evenSum = evenSum + i;
        }

        else
        {
            oddSum = oddSum + i;
        }
    }

    //输出结果
    window.document.write("evenSum = " + evenSum + "<br/>");
    window.document.write("oddSum = " + oddSum);

</script>
<script>
    /*本金10000元存入银行，年利率是千分之二，每过一年，将本金和利息相加作为本金
    * 计算5年后，获得的本金是多少
    **/
    //定义变量
    var money = 10000; //初始本金
    var i=0; //初始化年数
    //循环
    for(i = 1; i <= 5; i++)
    {
        money = money * (1 + 0.025);
    }
    window.document.write("money = " + money);
</script>
