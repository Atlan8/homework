<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>27-选中和取消选中</title>
    <style type="text/css">
        body,div,ol,ul,li,dl,dt,dd,h1,h2,h3,h4,h5,h6,p,form,fieldset,legend,input{ margin:0; padding:0;}

        h1,h2,h3,h4,h5,h6{ font-size:100%; font-weight:normal;}

        ol,ul{ list-style:none;}
        img,fieldset{ border:0 none; display:block;}

        .panel{
            width: 400px;
            box-shadow: 0 0 10px #000;
            margin: 150px auto;
            padding: 20px;
        }
        .panel-header{
            text-align: center;
            margin-bottom: 10px;
            font-size: 20px;
        }
        .panel-content{
            margin-bottom: 10px;
        }
        .panel-footer{
            text-align: center;
            margin-top: 10px;
        }

    </style>
</head>
<body>
<div class="panel">
    <div class="panel-header">
        <h2>歌曲排行榜</h2>
        <hr/>
    </div>
    <div class="panel-content">
        <input type="checkbox"/>1. 时间都去哪了<br>
        <input type="checkbox"/>2. 海阔天空<br>
        <input type="checkbox"/>3. 真的爱你<br>
        <input type="checkbox"/>4. 不再犹豫<br>
        <input type="checkbox"/>5. 光辉岁月<br>
        <input type="checkbox"/>6. 喜欢你<br>
        <input type="checkbox"/>7. 偏偏喜欢你<br>
        <input type="checkbox"/>8. 爱拼才会赢<br>
        <input type="checkbox"/>9. 老街<br>
    </div>
    <div class="panel-footer">
        <hr/>
        <button id="allSelect">全选</button>
        <button id="cancelSelect">全部取消</button>
        <button id="reverseSelect">反选</button>
    </div>
</div>
<script>
    window.onload = function()
    {
        //1. 获取所有input标签
        var inputs = document.querySelectorAll('input');

        //2. 全选
        $('allSelect').onclick = function()
        {
            for(var i = 0; i < inputs.length; i++)
            {
                inputs[i].checked = true;
            }
        };

        //3. 取消选中
        $('cancelSelect').onclick = function()
        {
            for(var i = 0; i < inputs.length; i++)
            {
                inputs[i].checked = false;
            }
        };

        //4. 反选
        $('reverseSelect').onclick = function()
        {
            for(var i = 0; i < inputs.length; i++)
            {
                inputs[i].checked = !inputs[i].checked;
            }
        };

        // 获取标签（构造函数封装，基于id）
        function $(id)
        {
            return typeof id ==="string" ? document.getElementById(id) : null;
        }
        

    };
</script>

</body>
</html>
