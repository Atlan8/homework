<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>47-动态获取鼠标信息</title>
    <style>
        body,div,ol,ul,li,dl,dt,dd,h1,h2,h3,h4,h5,h6,p,form,fieldset,legend,input{ margin:0; padding:0;}

        h1,h2,h3,h4,h5,h6{ font-size:100%; font-weight:normal;}

        ol,ul{ list-style:none;}
        img,fieldset{ border:0 none; display:block;}

        #box{
            width: 200px;
            height: 200px;
            background-color: red;
            margin: 100px;
        }
    </style>
</head>
<body>
<div id="box"></div>

<script>
    var box = document.getElementById("box");
    box.onmousemove = function(event)
    {
        var e = event || window.event;

        var x = event.clientX - box.offsetLeft;
        var y = event.clientY - box.offsetTop;

        box.innerText = '(x: ' + x + ', y: ' + y + ' )';
    }
</script>
</body>
</html>
