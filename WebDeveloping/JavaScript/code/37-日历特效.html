<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>37-日历特效</title>
    <style type="text/css">
        body,div,ol,ul,li,dl,dt,dd,h1,h2,h3,h4,h5,h6,p,form,fieldset,legend,input{ margin:0; padding:0;}

        h1,h2,h3,h4,h5,h6{ font-size:100%; font-weight:normal;}

        ol,ul{ list-style:none;}
        img,fieldset{ border:0 none; display:block;}

        #box{
            width: 250px;
            height: 300px;
            background-color: orangered;
            margin: 100px auto;
            padding: 20px;
        }
        #box_top{
            font-size: 23px;
            color: #fff;
            margin-bottom: 40px;
        }
        #box_bottom{
            width: 90%;
            height: 70%;
            background-color: orange;
            margin: 0 auto;
            font-size: 100px;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
<div id="box">
    <div id="box_top"></div>
    <div id="box_bottom"></div>
</div>
<script>
    window.onload = function()
    {
        //1. 创建日期对象
        var date = new Date();

        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var day = date.getDate();
        var week = date.getDay();

        var weeks = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];

        //2. 赋值
        $('box_top').innerText = year + '年' + month + '月' + day + '日 ' + weeks[week];
        $('box_bottom').innerText = day;
    };
    function $(id)
    {
        return typeof id === "string" ? document.getElementById(id) : null;
    }
</script>
</body>
</html>
