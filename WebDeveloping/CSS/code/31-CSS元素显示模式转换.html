<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>31-CSS元素显示模式转换</title>
    <style>
        div{
            display: inline;
            width: 100px;
            height: 100px;
            background-color: blue;
        }
        span{
            display: block;
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .cc{
            background-color: green;
            width: 100px;
            height: 100px;
            display: inline-block;
        }
    </style>
</head>
<body>
<div>我是div</div>
<div>我是div</div>

<span>我是span</span>
<span>我是span</span>

<p class="cc">我是段落</p>
<strong class="cc">我是强调</strong>
</body>
</html>
