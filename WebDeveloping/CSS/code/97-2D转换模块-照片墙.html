<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>97-2D转换模块-照片墙</title>
    <style type="text/css">
        body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td{
            margin: 0;
            padding: 0;
        }
        ul{
            height: 400px;
            border: 1px solid #000;
            background-color: skyblue;
            margin-top: 100px;
            text-align: center;
        }
        ul li{
            list-style: none;
            width: 150px;
            height: 200px;
            background-color: red;
            display: inline-block;
            margin-top: 100px;
            transition: all 1s;
            position: relative;
            box-shadow: 0 0 10px;
        }
        ul li:nth-child(1){
            transform: rotate(30deg);
        }
        ul li:nth-child(2){
            transform: rotate(-40deg);
        }
        ul li:nth-child(3){
            transform: rotate(10deg);
        }
        ul li:nth-child(4){
            transform: rotate(45deg);
        }
        ul li img{
            width: 150px;
            height: 200px;
            border: 5px solid #FFFFFF;
            box-sizing: border-box;
        }
        ul li:hover{
            /*transform: rotate(0deg);*/
            transform: scale(1.5);
            z-index: 998;/*相对定位的属性大小，谁大谁显示在前面*/
        }
    </style>
</head>
<body>
<ul>
    <li><img src="images/photowall01.jpg" alt=""/></li>
    <li><img src="images/photowall02.jpg" alt=""/></li>
    <li><img src="images/photowall03.jpg" alt=""/></li>
    <li><img src="images/photowall04.jpg" alt=""/></li>
</ul>
</body>
</html>
