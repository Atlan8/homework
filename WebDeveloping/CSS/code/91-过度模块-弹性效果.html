<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>91-过度模块-弹性效果</title>
    <style type="text/css">
        body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td{
            margin: 0;
            padding: 0;
        }
        div{
            height: 100px;
            background-color: red;
            margin: 100px auto;
            text-align: center;
            line-height: 100px;
        }
        div span{
            font-size: 80px;
            transition-property: margin;
            transition-duration: 3s;
        }
        div:hover span{
            margin: 0 20px;
        }

    </style>
</head>
<body>
<div>
    <span>我</span>
    <span>是</span>
    <span>过</span>
    <span>渡</span>
    <span>弹</span>
    <span>性</span>
    <span>效</span>
    <span>果</span>
</div>
</body>
</html>
