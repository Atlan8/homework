<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>46-边框属性</title>
    <style type="text/css">
        span{
            display: inline-block;/*将行内元素调整为行内块级元素，可以设置宽高*/
            width: 100px;
            height: 100px;
            border: 1px solid #000;

        }
        div{
            height: 100px;
            border: 1px solid #000;
        }
        .hezi1{
            margin-right: 50px;
        }
        .box1{
            margin-bottom: 50px;
        }
        .box2{
            margin-top: 100px;
        }
    </style>
</head>
<body>
<span class="box1">我是span</span><span class="box2">我是span</span><span class="box3">我是span</span><div class="box4"></div>
<hr/>
<span class="hezi1">我是span</span><span class="hezi2">我是span</span>
<div class="box1">我是div</div>
<div class="box2">我是div</div>
</body>
</html>
