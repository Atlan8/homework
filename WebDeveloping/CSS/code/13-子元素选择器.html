<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13-子元素选择器</title>
    <style type="text/css">
        div>p{
            color:red;
        }
    </style>
</head>
<body>
<div>
    <p>我是段落</p>
    <p>我是段落</p>
    <ul>
        <li>我是段落</li>
    </ul>
</div>
</body>
</html>
