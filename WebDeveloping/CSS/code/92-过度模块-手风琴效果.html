<head lang="en">

    <title>92-过度模块-手风琴效果</title>
    <style type="text/css">
        body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td{
            margin: 0;

        div ul{

        }
        div ul li{
            list-style: none;

            float: left;
            /*border: 1px solid #000;*/

            transition-property: width;
            transition-duration: 0.5s;
        }
        div ul:hover li{
            width: 100px;
        }
        div ul li:hover{
            width: 460px;
        }
        div ul li img{
            height: 300px;
        }
