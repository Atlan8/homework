<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>96-2D转换模块练习</title>
    <style type="text/css">
        body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td{
            margin: 0;
            padding: 0;
        }
        div{
            width: 400px;
            height: 606px;
            border: 1px solid #000;
            background-color: skyblue;
            margin: 20px auto;
            perspective: 500px;
        }
        div img{
            transform-origin: 0px bottom;
            transition: transform 1s;
        }
        div:hover img{
            transform: rotateX(80deg);
        }
    </style>
</head>
<body>
<div>
    <img src="images/puke.jpg" alt=""/>
    <!--/*400 606*/-->
</div>
</body>
</html>
