<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11-id选择器和class选择器</title>
    <style type="text/css">
        .colorR{
            color: red;
        }
        .size30{
            font-size: 30px;
        }
        .line{
            text-decoration: underline;
        }
    </style>
</head>
<body>
<p class="colorR size30">第一行文字</p>
<p class="size30 line">第二行文字</p>
<p class="colorR line">第三行文字</p>
</body>
</html>
