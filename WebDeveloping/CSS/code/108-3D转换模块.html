<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>108-3D转换模块</title>
    <style type="text/css">
        body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td{
            margin: 0;
            padding: 0;
        }
        body{
            perspective: 500px;
        }
        ul{
            width: 200px;
            height: 200px;
            /*border: 1px solid #000;*/
            margin: 100px auto;
            position: relative;
            transform: rotateX(0deg) rotateY(0deg);
            transform-style: preserve-3d;
            animation: sport 5s linear 0s infinite normal;
        }
        ul li{
            list-style: none;
            width: 200px;
            height: 200px;
            font-size: 60px;
            text-align: center;
            line-height: 200px;
            position: absolute;
            left:0;
            top: 0;
        }
        ul li:nth-child(1){
            background-color: red;
            transform: rotateX(90deg) translateZ(100px) scale(2, 1);
        }
        ul li:nth-child(2){
            background-color: green;
            transform: rotateX(180deg) translateZ(100px) scale(2, 1);
        }
        ul li:nth-child(3){
            background-color: blue;
            transform: rotateX(270deg) translateZ(100px) scale(2, 1);
        }
        ul li:nth-child(4){
            background-color: yellow;
            transform: translateZ(100px) scale(2, 1);
        }
        ul li:nth-child(5){
            background-color: purple;
            transform: rotateY(90deg) translateZ(200px);
        }
        ul li:nth-child(6){
            background-color: pink;
            transform: rotateY(270deg) translateZ(200px);
        }
        ul li img{
            width: 200px;
            height: 200px;
        }
        @keyframes sport {
            from{
                transform: rotateX(0deg);
            }
            to{
                transform: rotateX(360deg);
            }
        }
    </style>
</head>
<body>
<ul>
    <li><img src="images/taobao01.jpg" alt=""/></li>
    <li><img src="images/taobao02.jpg" alt=""/></li>
    <li><img src="images/taobao03.jpg" alt=""/></li>
    <li><img src="images/taobao04.jpg" alt=""/></li>
    <li>5</li>
    <li>6</li>
</ul>
</body>
</html>
