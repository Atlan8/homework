<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>98-盒子阴影和文字阴影</title>
    <style type="text/css">
        body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td{
            margin: 0;
            padding: 0;
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color: red;
            margin: 100px auto;
            text-align: center;
            line-height: 200px;
            box-shadow: 10px 10px 10px 0px black;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px auto;
            text-align: center;
            line-height: 200px;
            font-size: 40px;
            text-shadow: 10px 10px 10px black;
        }
    </style>
</head>
<body>
<div class="box1">我是文字</div>
<div class="box2">我是文字</div>
</body>
</html>
