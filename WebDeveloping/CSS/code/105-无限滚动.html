<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>105-无限滚动</title>
    <style type="text/css">
        body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td{
            margin: 0;
            padding: 0;
        }
        div{
            width: 600px;
            height: 188px;
            border: 1px solid #000;
            margin: 100px auto;
            overflow: hidden;
        }
        div ul{
            width: 2000px;
            height: 188px;
            animation: move 10s linear 0s infinite normal;
            background-color: black;
        }
        ul:hover{
            animation-play-state: paused;
        }
        ul:hover li{
            opacity: 0.5;
        }
        ul li:hover{
            opacity: 1;
        }
        div ul li{
            list-style: none;
            width: 300px;
            height: 188px;
            background-color: red;
            border: 1px solid #000;
            box-sizing: border-box;
            float: left;
        }
        div ul li img{
            width: 300px;
            height: 188px;
        }
        @keyframes move {
            from{
                margin-left: 0px;
            }
            to{
                margin-left: -1200px;
            }
        }
    </style>
</head>
<body>
<div>
    <ul>
        <li><img src="images/taobao01.jpg" alt=""/></li>
        <li><img src="images/taobao02.jpg" alt=""/></li>
        <li><img src="images/taobao03.jpg" alt=""/></li>
        <li><img src="images/taobao04.jpg" alt=""/></li>
        <li><img src="images/taobao01.jpg" alt=""/></li>
        <li><img src="images/taobao02.jpg" alt=""/></li>
    </ul>
</div>
</body>
</html>
