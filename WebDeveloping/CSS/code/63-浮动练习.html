<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>63-浮动练习</title>
    <style type="text/css">
        body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td{
            margin: 0;
            padding: 0;
        }

        .header{
            margin: 0 auto;
            width: 980px;
            height: 100px;
        }
        .header .logo{
            width: 250px;
            height: 100px;
            background-color: pink;
            float: left;
        }
        .header .language{
            width: 150px;
            height: 50px;
            background-color: #89cdeb;
            float: right;
        }
        .header .nav{
            width: 650px;
            height: 50px;
            background-color: purple;
            float: right;
        }

        .content{
            margin: 0 auto;
            width: 980px;
            height: 400px;

            margin-top: 10px;
        }
        .content .aside{
            width: 320px;
            height: 400px;
            background-color: yellow;
            float: left;
        }
        .content .article{
            
            width: 650px;
            height: 400px;
            /*background-color: pink;*/
            float: right;
            margin-left: 10px;

        }
        .content .article .articleTop{
            width: 650px;
            height: 350px;
            /*background-color: blue;*/
        }
        .content .article .articleTopLeft{
            width: 400px;
            height: 350px;
            /*background-color: red;*/
            float: left;
        }
        .content .article .articleTopLeft .new1{
            width: 400px;
            height: 200px;
            background-color: #ff1599;
        }
        .content .article .articleTopLeft .new2{
            width: 400px;
            height: 140px;
            background-color: #02bdff;
            margin-top: 10px;
        }
        .content .article .articleTopRight{
            width: 240px;
            height: 350px;
            background-color: #a0cb34;
            float: right;
        }
        .content .article .articleBottom{
            width: 650px;
            height: 40px;
            background-color: green;
            margin-top: 10px;
        }

        .footer{
            margin: 0 auto;
            width: 980px;
            height: 40px;
            background-color: #ff624a;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="logo"></div>
    <div class="language"></div>
    <div class="nav"></div>
</div>
<div class="content">
    <div class="aside"></div>
    <div class="article">
        <div class="articleTop">
            <div class="articleTopLeft">
                <div class="new1"></div>
                <div class="new2"></div>
            </div>
            <div class="articleTopRight"></div>
        </div>
        <div class="articleBottom"></div>
    </div>
</div>
<div class="footer"></div>
</body>
</html>
