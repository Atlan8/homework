<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>30-CSS元素的显示模式</title>
    <style type="text/css">
        div{
            background-color: red;
            width: 200px;
            height: 200px;
        }
        span{
            background-color: blue;
        }
    </style>
</head>
<body>
<div>我是div</div>
<p>我是段落</p>
<h2>我是标题</h2>
<hr>
<span>我是span</span>
<b>我是加粗</b>
<strong>我是强调</strong>
</body>
</html>
