<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>26-表单标签</title>
</head>
<body>
<form >
    账号<input type="text"><br>
    密码<input type="password"><br>
    性别：
    <input type="radio" name="gender" checked="checked">男
    <input type="radio" name="gender">女
    <input type="radio" name="gender">保密<br>
    爱好：

    <input type="button" value="我是按钮">

    <input type="submit">

</form>
</body>
</html>
